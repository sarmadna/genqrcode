<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generate QR Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
  <div class="container-fluid mb-4">
    <div class="row">
      <div class="col-12 d-flex p-2 justify-content-center bg-primary text-light">
        <div class="fs-1">Generate QR Code</div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="card shadow-sm mx-auto" style="max-width:720px;">
      <div class="card-body">
        <div class="mb-3">
          <label for="text" class="form-label fw-semibold">Text / URL</label>
          <textarea id="text" class="form-control" rows="3" placeholder="https://example.com">https://example.com</textarea>
        </div>

        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label fw-semibold" for="ec">Error correction</label>
            <select id="ec" class="form-select">
              <option value="L">L (Low)</option>
              <option value="M">M (Medium)</option>
              <option value="Q">Q (Quartile)</option>
              <option value="H" selected>H (High)</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold" for="cell">Cell size (px)</label>
            <input id="cell" type="number" class="form-control" value="10" min="1" />
          </div>
          <div class="col-md-4">
            <label class="form-label fw-semibold" for="margin">Margin (modules)</label>
            <input id="margin" type="number" class="form-control" value="0" min="0" />
          </div>
        </div>

        <div class="d-flex gap-2 mt-3">
          <button id="gen" class="btn btn-primary">Generate SVG</button>
          <button id="copySvg" class="btn btn-outline-secondary">Copy SVG</button>
          <button id="download" class="btn btn-outline-success">Download SVG</button>
          <button id="clear" class="btn btn-outline-danger">Clear</button>
        </div>

        <div id="output" class="mt-4 d-flex gap-3 align-items-start flex-wrap">
          <div id="svgContainer" class="border p-3 bg-white rounded w-auto">No QR yet — click Generate</div>
          <div>
            <div class="small text-muted mb-1"><strong>Preview Info</strong></div>
            <div id="info" class="small text-secondary">Size: — × — px</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Kazuhiko Arase QRCode.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>
  <script>
    const textEl = document.getElementById('text');
    const genBtn = document.getElementById('gen');
    const svgContainer = document.getElementById('svgContainer');
    const ecEl = document.getElementById('ec');
    const cellEl = document.getElementById('cell');
    const marginEl = document.getElementById('margin');
    const infoEl = document.getElementById('info');
    const copyBtn = document.getElementById('copySvg');
    const dlBtn = document.getElementById('download');
    const clearBtn = document.getElementById('clear');

    function makeQrSvg(text, ec, cellSize, margin) {
      const qr = qrcode(0, ec);
      qr.addData(text);
      qr.make();
      return qr.createSvgTag({ cellSize, margin });
    }

    function updateInfo(svgText) {
      const w = (svgText.match(/width="(\d+)"/) || [])[1] || '—';
      const h = (svgText.match(/height="(\d+)"/) || [])[1] || '—';
      infoEl.textContent = `Size: ${w} × ${h} px`;
    }

    genBtn.addEventListener('click', () => {
      const text = textEl.value.trim();
      if (!text) return alert('Please enter text or URL.');
      const ec = ecEl.value;
      const cell = Math.max(1, parseInt(cellEl.value, 10) || 8);
      const margin = Math.max(0, parseInt(marginEl.value, 10) || 2);

      try {
        const svg = makeQrSvg(text, ec, cell, margin);
        svgContainer.innerHTML = svg;
        svgContainer.dataset.svg = svg;
        updateInfo(svg);
      } catch (e) {
        alert('Error: ' + e.message);
      }
    });

    copyBtn.addEventListener('click', async () => {
      const svg = svgContainer.dataset.svg;
      if (!svg) return alert('No SVG to copy.');
      try {
        await navigator.clipboard.writeText(svg);
        alert('SVG copied to clipboard.');
      } catch (e) {
        alert('Copy failed: ' + e.message);
      }
    });

    dlBtn.addEventListener('click', () => {
      const svg = svgContainer.dataset.svg;
      if (!svg) return alert('No SVG to download.');
      const blob = new Blob([svg], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'qrcode.svg';
      a.click();
      URL.revokeObjectURL(url);
    });

    clearBtn.addEventListener('click', () => {
      svgContainer.textContent = 'No QR yet — click Generate';
      delete svgContainer.dataset.svg;
      infoEl.textContent = 'Size: — × — px';
    });

    window.addEventListener('load', () => genBtn.click());
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
